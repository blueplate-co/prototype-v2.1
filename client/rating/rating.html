<template name = 'input_rating'>
  <div class = 'rating'>
    {{#if input_rating}}
      {{> starsRating id='show_rating' mutable=false rating = display_rating size=30}}
    {{else}}
      <div class = 'input_rating'>
        {{> starsRating id='rating' mutable=true size=30 }}
      </div>
    {{/if}}
  </div>
</template>

<template name =  'rating_display'>
  <div class = 'rating_wrapper'>
    <div class = 'display_rating'>
      {{> starsRating class='show_rating' mutable=false rating = display_rating size=15}}
    </div>
    <div class = 'order_count'>
      <h6 class = 'center-align'>
        {{this.order_count}}
      </h6>
    </div>
  </div>
</template>
