<template name = "edit_foodie_profile">
  {{#with get_foodie_profile}}
    <form class ="edit_foodie_profile col l12 m6 s6" id="edit_foodie_profile">
      {{>profile_banner}}
      <br>
      <br>
      <div class = "container">
        <div class="row col l12 valign">
          <div class="text-field col l3 m6 s6 valign">
            <h6>Your details</h6>
            </div>
            <div class="input-field col l3 m3 s6 valign">
                <input id="foodie_name" name="foodie_name" type="text" value="{{get_foodie_profile.foodie_name}}">
                    <label class="active" for="foodie_name">Foodie name</label>
              </div>
              <div class="input-field col l3 m3 s6 valign">
                <input id="email" name="email" type="text" value="{{get_foodie_profile.email}}">
                    <label class="active" for="email">Email Address</label>
              </div>
              <div class="input-field col l3 m3 s6 valign">
                  <input disabled id="date_of_birth" name="date_of_birth" type="text" value="{{get_foodie_profile.date_of_birth}}">
                  <label class="active" for="foodie_name">Date of Birth</label>
                </div>
            </div>
                  <div class="row col l12 m6 s6 valign">
                    <div class="input-field col l3 m6 s6 valign">
                    </div>
                    <div class="input-field col l3 m2 s2 valign">
                      <select class="material_select" id="mobile_country">
                        <option value="{{get_foodie_profile.mobile_dial_code}}" selected>{{get_foodie_profile.mobile_dial_code}}</option>
                        {{#each country_list}}
                        <option value='{{name}} {{dial_code}}'>{{name}} {{dial_code}}</option>
                        {{/each}}
                        </select>
                      </div>
                  <div class="input-field col l3 m3 s6 valign">
                      <input id="mobile" name="mobile" type="text" value="{{get_foodie_profile.mobile}}">
                      <label class="active" for="mobile">Mobile</label>
                    </div>

                    {{#if check_gender}}
                  <div class="text-field col l3 m3 s3 valign">
                    <div class="col l6 m3 s3 valign">
                        <p><input class ="with-gap right" type="radio" id="male" name="gender" value="male" checked/>
                        <label for="male">Male </label></p>
                      </div>
                  <div class="col l6 m3 s3 valign">
                      <p><input class ="with-gap right" type="radio" id="female" name="gender" value="female" />
                      <label for="female">Female </label></p>
                    </div>
                  </div>
                  {{else}}
                  <div class="text-field col l3 m3 s3 valign">
                    <div class="col l6 m3 s3 valign">
                        <p><input class ="with-gap right" type="radio" id="male" name="gender" value="male"/>
                        <label for="male">Male </label></p>
                      </div>
                  <div class="col l6 m3 s3 valign">
                      <p><input class ="with-gap right" type="radio" id="female" name="gender" value="female" checked/>
                      <label for="female">Female </label></p>
                    </div>
                  </div>

                  {{/if}}
                  </div>


            <!--Row 2-->
          <div class="row col l12 m6 s6 valign">
            <div class="text-field col l3 m6 s6 valign">
              <h6>Home Address</h6>
            </div>
            <div class="input-field col l6 m6 s6 valign">
              <input id="edit_home_address" name="edit_home_address" type="text" value="{{get_foodie_profile.home_address}}">
              <label class="active" for="edit_home_address">Home Address</label>
              </div>
              <div class="input-field col l3 m2 s2 valign">
                <select class="material_select" id="home_address_country">
                  <option value={{get_foodie_profile.home_address_country}} selected>{{get_foodie_profile.home_address_country}}</option>
                  {{#each country_list}}
                  <option value={{name}}>{{name}}</option>
                  {{/each}}
                  </select>
                </div>
            </div>

            <!--Row 3-->
            <div class="row col l12 m6 s6 valign">
              <div class="text-field col l3 m6 s6 valign">
                <h6>Office Address</h6>
              </div>
              <div class="input-field col l6 m6 s6 valign">
                <input id="edit_office_address" name="edit_office_address" type="text" value="{{get_foodie_profile.office_address}}">
                <label class="active" for="edit_office_address">Office Address</label>
                </div>
                <div class="input-field col l3 m2 s2 valign">
                  <select class="material_select" id="office_address_country">
                    <option value={{get_foodie_profile.office_address_country}} selected>{{get_foodie_profile.office_address_country}}</option>
                    {{#each country_list}}
                    <option value={{name}}>{{name}}</option>
                    {{/each}}
                    </select>
                  </div>
              </div>

              <!--Row 4-->
              <div class="row col l12 m6 s6 valign">
                <div class="input-field col l9 m6 s6 offset-l3 valign">
                  <textarea id="about_myself" class="materialize-textarea" name="about_myself" type="text" data-length="500" value="{{get_foodie_profile.about_myself}}"></textarea>
                  <label class="active" for="about_myself">Write a paragraph about yourself</label>
                  </div>
                </div>
      <br>
      <div class="row col l12 valign">
        <div class="text-field col l3 m3 s3 valign">
          <h6>Payment details</h6>
          </div>
        <div class="input-field col l5 m3 s3 valign">
          <input id="card_number" name="card_number" type="text" value="{{get_foodie_profile.card_number}}">
          <label class="active" for="card_number">Card Number</label>
          </div>
          <div class="input-field col l2 m2 s2 valign">
            <select class="material_select" id="card_exp_month" >
              <option value="{{get_foodie_profile.card_exp_month}}" selected>{{get_foodie_profile.card_exp_month}}</option>
              {{#each month_list}}
              <option value="{{option}}">{{month}}</option>
              {{/each}}
              </select>
            </div>
          <div class="input-field col l2 m2 s2 valign">
            <select class="material_select" id="card_exp_year">
              <option value="{{get_foodie_profile.card_exp_year}}" selected>{{get_foodie_profile.card_exp_year}}</option>
              {{#each year_list}}
              <option value="{{option}}">{{year}}</option>
              {{/each}}
              </select>
            </div>
        </div>
      <br>
      {{>profile_food_allergies}}
      <br>
      {{>profile_dietary_perferences}}
      <br>
      <button id="edit_foodie_button" class="waves-effect waves-teal btn-flat right" type="submit" value="Submit">Update</button>
      <br>
      <br>

      <br>
    </div>
    </form>
    {{/with}}
</template>

          <input id="bank_account_no" name="bank_account_no" type="text" value="{{get_homecook_profile.bank_account_no}}">
          <label class="active" for="bank_account_no">Account Number</label>

      </div>
      <div class="row col l12 m6 s6 valign">
        <div class="input-field col l6 m6 s6 offset-l3 valign">
          <input id="bank_address" name="bank_address" type="text" value="{{get_homecook_profile.bank_address}}">

          <select class="material_select" id="bank_address_country">
            <option value="{{get_homecook_profile.bank_address_country}}"  selected>{{get_homecook_profile.bank_address_country}}</option>

            </select>
          </div>

    <br>
    <br>
    <button id="edit_homecook_button" class="waves-effect waves-teal btn-flat right" type="submit" value="Submit">Update</button>
    <br>
    <br>
    </div>
    <br>
  </form>
  {{/with}}
</template>
