       </div>

     <div class='row l12 m12 s12'>

     </div>
     <div class='row l12 m12 s12'>

     <div class='row l12 m12 s12'>

     </div>

   {{/with}}

<template name='show_homecook_profile'>
  {{#with get_homecook_profile}}
<div class='profile_container'>
    <div class='row l12 m6 s12'>
      <div class='col l2 m2 s12 valign center'>
          <img id='show_profileImg' src="{{get_homecook_profile.profileImg.medium}}"/>
      </div>
      <div class='col l10 m10 s12 valign'>
        <div class='col l4 m12 s12 center'>
          <h5 id="chef_name">{{get_homecook_profile.chef_name}}</h5>
        </div>

        <div class='col l8 m12 s12'>
         <div class='col l2 m3 s3 offset-l4 center'>
            <p>{{kitchen_tried}}</p><p>Tried</p>
         </div>

         <div class='col l4 m6 s6 center'>
           <div class ='col l3 m3 s3 '>
           .
            </div>
            <div class='col l6 m6 s6 center'>
              <p>{{kitchen_follow}}</p><p>Follows</p>
            </div>
            <div class='col l3 m3 s3 '>
              .
            </div>
         </div>

         <div class='col l2 m3 s3 center'>
           <p>{{kitchen_like}}</p><p>Likes</p>
         </div>
        </div>
       <br>
       <br>
       <br>

      <div class='col l11 m12 s12 center valign' id="chef_story">
        {{#if get_homecook_profile.cooking_story}}
          {{get_homecook_profile.cooking_story}}
        {{else}}
          <p>{{get_homecook_profile.chef_name}} hasn't shared his cooking story with us.</p>
        {{/if}}
      </div>
     </div>
     </div>

     <div class='row l12 m12 s12 valign'>
      <h6>Dish</h6>
     <br>
     {{>homecook_profile_dish_list}}
     </div>
     <div class='row l12 m12 s12'>
       <h6>Menu</h6>
     </div>
     <br>
       {{>homecook_profile_menu_list}}
     <br>

     <div class='col l12 m12 s12'>
     <div class='row l12 m12 s12'>
      <h6>Speciality</h6>
       <br>
       {{#if kitchen_speciality}}
         {{#each kitchen_speciality}}
            <div class='chip'>
              {{this.tag}}
            </div>
          {{/each}}
        {{else}}
          <p>{{get_homecook_profile.chef_name}} hasn't shared his specialities with us.</p>
        {{/if}}
        </div>
        <br>
      <div class='row l12 m12 s12'>
       <h6>Kitchen tags</h6>
       <br>
       {{#if kitchen_tags}}
         {{#each kitchen_tags}}
           <div class='chip'>
             {{this.tag}}
           </div>
         {{/each}}
       {{else}}
          <p>{{get_homecook_profile.chef_name}} hasn't updated any tags.</p>
       {{/if}}
     </div>
     </div>
     <br>
   <div class='col l12 m12 s12'>
     <div class='row l12 m12 s12'>
    <h6>House rules</h6>
    <div class='text-field'>
      {{#if get_homecook_profile.house_rule}}
        {{get_homecook_profile.house_rule}}
      {{else}}
        <p>There are no house rules written yet.</p>
      {{/if}}
    </div>
  </div>


  <div class='row l12 m12 s12'>
    <h6>Cooking experience</h6>
    <div class='text-field'>
      {{#if get_homecook_profile.cooking_exp}}
        {{get_homecook_profile.cooking_exp}}
      {{else}}
        <p>{{get_homecook_profile.chef_name}} hasn't shared his cooking experience with us.</p>
      {{/if}}
    </div>
  </div>
 </div>


 </div>
 <br>
 <br>
 <br>

 {{/with}}
</template>
