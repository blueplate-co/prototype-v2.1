<template name="cooking_screen">
    {{> Template.dynamic template = navbar}}
  <br>
  <div class = "render_component">
    {{> Template.dynamic template = render_component}}
  </div>
</template>

<template name="start_cooking">
    {{#if order}}
      {{#each order_received}}
        {{>request_card}}
      {{/each}}
    {{else}}
    <div class ='row l12 m12 s12'>
    <div class = 'col l3 m3 s3'>
      <h6>Cooking card 1</h6>
    </div>
    <div class = 'col l3 m3 s3'>
      <h6>Cooking card 2</h6>
    </div>
    <div class = 'col l3 m3 s3'>
      <h6>Cooking card 3</h6>
    </div>
    <div class = 'col l3 m3 s3'>
      <h6>Cooking card 4</h6>
    </div>
    <div class = 'col l3 m3 s3'>
      <h6>New card 1</h6>
    </div>
    <div class = 'col l3 m3 s3'>
      <h6>New card 2</h6>
    </div>
    <div class = 'col l3 m3 s3'>
      <h6>New card 3</h6>
    </div>
    <div class = 'col l3 m3 s3'>
      <h6>New card 4</h6>
    </div>
    </div>
    {{/if}}
</template>

<template name='completed_card'>
</template>

<template name='order_card'>
</template>

<template name='request_card'>
  <div class ='card request_card'>
    <div class = 'card-image'>
      <a class ='btn-floating cooking_card_profile_picture' style="background-image: url(profile_upload/{{foodie_profile_picture}})"></a>
      <h6 id = 'foodie_name' style='line-height: 40px;'>{{get_foodie_name}}</h6>
      <!-- #: {{get_transaction_no}} -->
    </div>
    <div class = 'card-content'>
      {{#each ordered_dish}}
        <div class = 'row'>
          <div class ='col l3'><img src='/dishes_upload/{{get_dish_image}}' style='height:40px;weight:40px;border-radius:50%;'/></div>
          <div class ='col l6'><strong>{{get_dish_name}}</strong></div>
          <div class ='col l3'><strong>x {{get_dish_qty}}</strong></div>
        </div>
      {{/each}}
    </div>
    <div class = 'card-action'>
      <div class = 'center'>
      <a class="waves-effect waves-light btn-floating blue darken-4" style='margin:0px 12px 0px 12px;'><i class="material-icons">done</i></a>
      <a class="waves-effect waves-light btn-floating blue darken-4" style='margin:0px 12px 0px 12px;'><i class="material-icons">clear</i></a>
    </div>
    </div>
  </div>
</template>
