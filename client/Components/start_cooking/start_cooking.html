<template name="cooking_screen">
    {{> Template.dynamic template = navbar}}
  <br>
  <div class = "render_component">
    {{> Template.dynamic template = render_component}}
  </div>
</template>

<template name="start_cooking">
    {{#if order}}
      {{#each order_received}}
        {{>request_card}}
      {{/each}}
    {{else}}
    <div class ='row l12 m12 s12'>
    <div class = 'col l3 m3 s3'>
      <h6>Cooking card 1</h6>
    </div>
    <div class = 'col l3 m3 s3'>
      <h6>Cooking card 2</h6>
    </div>
    <div class = 'col l3 m3 s3'>
      <h6>Cooking card 3</h6>
    </div>
    <div class = 'col l3 m3 s3'>
      <h6>Cooking card 4</h6>
    </div>
    <div class = 'col l3 m3 s3'>
      <h6>New card 1</h6>
    </div>
    <div class = 'col l3 m3 s3'>
      <h6>New card 2</h6>
    </div>
    <div class = 'col l3 m3 s3'>
      <h6>New card 3</h6>
    </div>
    <div class = 'col l3 m3 s3'>
      <h6>New card 4</h6>
    </div>
    </div>
    {{/if}}
</template>

<template name='completed_card'>
</template>

<template name='order_card'>
</template>

<template name='request_card'>
  <div class ='card request_card'>
  <div class = 'row col l12'>
    <div class = 'col l6'>
      <img class ='cooking_card_profile_picture' src='/profile_upload/{{foodie_profile_picture}}'/>
    </div>
    <div class = 'col l6' style='margin-top:12px;'>
      #: {{get_transaction_no}}
    </div>
  </div>
  {{#each ordered_dish}}
    <div class = 'row col l12'>
      <div class ='col l3'><img src='/dishes_upload/{{get_dish_image}}' style='height:40px;weight:40px;border-radius:50%;'/></div>
      <div class ='col l7'>{{get_dish_name}}</div>
      <div class ='col l2'>{{get_dish_qty}}</div>
    </div>
    {{/each}}
  </div>
</template>
