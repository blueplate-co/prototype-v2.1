<template name="cooking_screen">
    {{> Template.dynamic template = navbar}}
  <br>
  <div class = "render_component">
    {{> Template.dynamic template = render_component}}
  </div>
</template>

<template name="start_cooking">
  <div class = 'container'>
    <div class = 'section'>
      <h5>Confirmed Orders</h5>
      <div class = 'orders_wrapper red lighten-5 valign-wrapper' id='confirmed_order_wrapper'>
        {{#if cooking}}
          {{#each order_cooking}}
            {{>order_card}}
          {{/each}}
        {{else}}
        <div class = 'row'>
          <div class = 'col l12 m12 s12 offset-l4'>
            <h5 class ='center-align white-text'>no pending dishes</h5>
          </div>
        </div>
        {{/if}}
      </div>
    </div>
    <div class = 'section'>
      <h5>Pending Orders</h5>
      <div class = 'orders_wrapper red lighten-5 valign-wrapper' id='pending_order_wrapper'>
        {{#if order}}
          {{#each order_received}}
            {{>request_card}}
          {{/each}}
        {{else}}
          <div class = 'row'>
            <div class = 'col l12 m12 s12 offset-l4'>
              <h5 class ='center-align white-text'>no new orders</h5>
            </div>
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name='completed_card'>
</template>

<template name='order_card'>
  {{set_timer}}
  <div class ='card request_card'>
    <div class = 'card-image'>
      <a class ='btn-floating cooking_card_profile_picture' style="background-image: url(profile_upload/{{foodie_profile_picture}})"></a>
      <h6 id = 'foodie_name' style='line-height: 40px;'>{{get_foodie_name}}</h6>
      <!--<span id = 'transaction_no' style='line-height: 12px;'><small><strong>Transaction no.:</strong> {{get_transaction_no}}</small></span>-->
      <div class = 'divider'></div>
    </div>
    <div class = 'card-content'>
        <div class = 'row'>
          <table>
            <tbody>
              <td><a class ='cooking_card_profile_picture' style="background-image: url(dishes_upload/{{get_dish_image}}"></a></td>
              <td><strong>{{get_dish_name}}</strong></td>
              <td><strong>x{{get_dish_qty}}</strong></td>
            </tbody>
          </table>
        </div>
        <div id= 'cooking_timer'>
          <p>Service in:</p>
          <div class = 'center'>
            {{#if getCountdown.days}}
              <strong style='font-size: 40px;'>{{this}}</strong><span>days </span>
            {{/if}}
            <strong style='font-size: 40px;'>{{getCountdown.hours}}</strong><span>hrs </span>
            <strong style='font-size: 40px;'>{{getCountdown.minutes}}</strong><span>mins </span>
          </div>
        </div>
    </div>
    <div class = 'card-action'>
      <div class = 'center'>
        <a class="waves-effect waves-light btn-floating red lighten-2" id='ready' style='margin:0px 12px 0px 12px;'><i class="material-icons">done</i></a>
      </div>
    </div>
  </div>
</template>

<template name='request_card'>
  <div class ='card request_card'>
    <div class = 'card-image'>
      <a class ='btn-floating cooking_card_profile_picture' style="background-image: url(profile_upload/{{foodie_profile_picture}})"></a>
      <h6 id = 'foodie_name' style='line-height: 40px;'>{{get_foodie_name}}</h6>
      <div class = 'divider'></div>
      <!-- #: {{get_transaction_no}} -->
    </div>
    <div class = 'card-content'>
      {{#each ordered_dish}}
        <table>
          <tbody>
            <td><a class ='cooking_card_profile_picture' style="background-image: url(dishes_upload/{{get_dish_image}}"></a></td>
            <td><strong>{{get_dish_name}}</strong></td>
            <td><strong>x{{get_dish_qty}}</strong></td>
          </tbody>
        </table>
      {{/each}}
    </div>
    <div class = 'card-action'>
      <div class = 'center'>
        <a class="waves-effect waves-light btn-floating red lighten-2" id='accept' style='margin:0px 12px 0px 12px;'><i class="material-icons">done</i></a>
        <a class="waves-effect waves-light btn-floating red lighten-2" id='reject' style='margin:0px 12px 0px 12px;'><i class="material-icons">clear</i></a>
    </div>
    </div>
  </div>
</template>
