<head>

<template name="landing_page">
  <header>
    <div class = "navbar-fixed">
      <nav class ="transparent z-depth-0">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo"><img src="https://s3-ap-southeast-1.amazonaws.com/blueplate-images/icons/logo.svg" alt="logo" class="logo"></a>
          <ul class="right">
            <li>
              <a class = "modal-trigger" href="#login_modal">
                <img class="login_icon" src="https://s3-ap-southeast-1.amazonaws.com/blueplate-images/icons/login_icon_new.svg">
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  {{> login_modal}}
  {{> signup_modal}}
  <!--{{> marketing_popup}} -->

  <div class="loader-wrapper">
    <div class="loader">
      <div class="loader__figure"></div>
      <p class="loader__label">loading</p>
    </div>
  </div>

  <div class = "landing_page_wrapper">
    <div class="landing_1">
      <div class="row navigation">
      </div>
      <div class="row slogan notloaded">
        <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
          <p>Food lovers wanted</p>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
          <a class = "modal-trigger" href="#signup_modal">
            <button class="button chef_signup signup">Sign up</button>
          </a>
        </div>
      </div>
    </div>


    <div class = "row dishes_highlight">
      <div class = "container">
        <h4 class = "hide-on-med-and-down bp-blue-text center-align" id="intro_text">Blueplate is the first food sharing platform that connects chefs with foodies and foodies with chefs, to share the most delicious homemade food.</h4>
        <h5 class = "hide-on-large-only bp-blue-text center-align" id="intro_text_small">Blueplate is the first food sharing platform that connects chefs with foodies and foodies with chefs, to share the most delicious homemade food.</h5>
      </div>
      <div class = "container">
        <h5 class = "hide-on-mide-and-down bp-blue-text center-align">Let's see what your neighbours are sharing</h5>
        <div id = "landing_dishes_list">
          <!-- React Component for dishes list -->
        </div>
        <div class = "row center-align" style ="margin-bottom: 80px;">
          <a class = "modal-trigger" href="#signup_modal">
            <button class = "button bp-red white-text chef_signup join_now">see more</button>
          </a>
        </div>
      </div>
    </div>

    <div class = "row section how_it_works bp-red valign-wrapper">
      <div class = "container">
        <div class = "row">

            <h4 class = "white-text center-align">SHARE</h4>
            <p class = "white-text center-align role_text">your awesome experience to help the Blueplate community growing bigger!</p>
          </div>
        </div>
        <div class = "row col l6 offset-l3 m8 offset-m2 s12">
          <h5 class = "white-text center-align">Join our community of chefs and foodies, and share all your favourite food!</h5>
          <div class = "section">
            <div class = "row center-align">
              <a class = "modal-trigger" href="#signup_modal">
                <button class = "button white-space bp-red-text chef_signup join_now">Join now</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FAQ section -->
    <div class = "faq_section valign-wrapper">
      <div class = "container faq_container">
        <div class = "section">
          <div class = "row">
            <h4 class = "bp-blue-text">Frequently asked questions</h4>
          </div>
          <div class = "row">
            <div class = "col l6 m12 s12">
              <div class = "row">
                <h6>FOODIES</h6>
              </div>
              <div class = "row">
                <ul class="collapsible" data-collapsible="expandable">
                  <li>
                    <h5 class="collapsible-header bp-blue-text"><i class="material-icons faq_aarow">keyboard_arrow_down</i>What about food safety?</h5>
                    <div class="collapsible-body detail"><span class = "detail">We are developing a new innovative online food safety verification system with our trusted partner Intertek that guarantees all our dishes are safe.</span></div>
                  </li>
                  <li>
                    <h5 class="collapsible-header bp-blue-text"><i class="material-icons faq_aarow">keyboard_arrow_down</i>How much in advance can I order?</h5>
                    <div class="collapsible-body detail"><span class = "detail">Depending on your chosen Blueplate kitchen, the advance order time is shown directly on the dish details.</span></div>
                  </li>
                  <li>
                    <h5 class="collapsible-header bp-blue-text"><i class="material-icons faq_aarow">keyboard_arrow_down</i>How do I receive my food?</h5>
                    <div class="collapsible-body detail"><span>Currently you can either pick up your meal from your chef or they can deliver it straight to your door. We are starting to implement a delivery system where you will have the choice to pick your delivery option.</span></div>
                  </li>
                  <li>
                    <h5 class="collapsible-header bp-blue-text"><i class="material-icons faq_aarow">keyboard_arrow_down</i>How to make last minute changes?</h5>
                    <div class="collapsible-body detail"><span>We have a built-in messaging system, so you can contact the chef in case you have some last minute changes.</span></div>
                  </li>
                </ul>
              </div>
            </div>
            <div class = "col l6 m12 s12">
              <div class = "row">
                <h6>CHEFS</h6>
              </div>
              <div class = "row">
                <ul class="collapsible" data-collapsible="expandable">
                  <li>
                    <h5 class="collapsible-header bp-blue-text"><i class="material-icons faq_aarow">keyboard_arrow_down</i>Do I need a food license?</h5>
                    <div class="collapsible-body"><span class = "detail">Airbnb and Uber don’t ask for it, so why should we? Just kidding, your safety is our number 1 priority, that’s why we developed our own authentic verification process.</span></div>
                  </li>
                  <li>
                    <h5 class="collapsible-header bp-blue-text"><i class="material-icons faq_aarow">keyboard_arrow_down</i>How do I receive orders?</h5>
                    <p class="collapsible-body detail">We will notify you whenever you receive an order via our platform or SMS.</p>
                  </li>
                  <li>
                    <h5 class="collapsible-header bp-blue-text"><i class="material-icons faq_aarow">keyboard_arrow_down</i>How do I get paid?</h5>
                    <div class="collapsible-body detail"><span>All payments are processed securely through Blueplate’s online payment system. Chefs can claim back the money they earned last month on every 15th.</span></div>
                  </li>
                  <li>
                    <h5 class="collapsible-header bp-blue-text"><i class="material-icons faq_aarow">keyboard_arrow_down</i>How to make last minute changes?</h5>
                    <div class="collapsible-body detail"><span>We have a built-in messaging system, so you can contact the foodie in case you have some last minute changes.</span></div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row do_you_love valign-wrapper">
      <div class="col s12 m5 l5 xl5 left-dish">
      </div>
      <div class="col s12 m7 l7 xl7 valign right_dish">
        <p class="text_1"> Do you love </p>
          <div class = "fadeIn">
            <p class = "text_2">cooking at home?</p>
            <p class = "text_2">sharing your dishes?</p>
            <p class = "text_2">creating new recipes?</p>
            <p class = "text_2">making food from scratch?</p>
            <p class = "text_2">growing your own veggies?</p>
            <p class = "text_2">making new friends?</p>
            <p class = "text_2">baking some cakes?</p>
            <p class = "text_2">trying new food?</p>
          </div>
        <p class="text_3">If you said yes, we want you to join blueplate! Become a home chef and share your signature meals and dishes with anyone,
          while earning some extra cash!</p>
        <a class = "modal-trigger" href="#signup_modal">
          <button class="button chef_signup sign_me_up" style="float: left;">sign me up</button>
        </a>
      </div>
    </div>

      <!-- whole organge session -->
      <div class = "container">
        <div class="row flexible2">
          <div class="row">
            <!-- whole top -->
            <div class=" orange_col col s3 m2 l2 xl1">
              <img class="org_icon" src="https://s3-ap-southeast-1.amazonaws.com/blueplate-images/icons/Org1.svg">
            </div>
            <div class=" col s9 m10 l10 xl11">
              <p class="easy">becoming a home chef is easy.</p>
              <!-- for upper 600px -->
              <p class="detail upper" style="padding-top:15px;">join us at blueplate and share your delicious food right from your own kitchen.</p>
            </div>
          </div>
          <!-- for under 600px -->
          <div class="row" style="margin-bottom:0px;">
            <div class="col s12">
              <p class="detail under" style="margin-bottom:0px;">join us at blueplate and share your delicious food right at your own kitchen.</p>
            </div>
          </div>

        <!-- for 3 steps -->

        <div class="row">
          {{#each become_homechef}}
            <div class="col s12 m12 l4 wrapper">
              <span class="number">{{number}}</span>
              <p class="org_title">{{title}}</p>
              <p class="detail org_content">{{details}}</p>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
    <div>
      <iframe id="youtube_wrapper" src="https://www.youtube.com/embed/FQ3us-LPouI?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

{{> footer}}
</template>
