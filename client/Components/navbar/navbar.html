<template name = "bp_navbar">
  <div class = "navbar_options_wrapper z-depth-0 col l12 m12 s12">
    <ul class="nav_search_bar" id="nav_sarch">
      <li class="input-field grey-text hide-on-med-and-down search_bar">
        <i class="grey-text prefix"><img class = "search_bar_icons" src="/navbar/search.svg"/></i>
        <select class='material_select' id='by_place'>
          <option value='' id="default_location">Location</option>
          {{#each location_option_list}}
            <option value={{option}} id={{id}}>{{location_option}}</option>
          {{/each}}
        </select>
      </li>
      <li class="input-field grey-text search_bar hide-on-med-and-down">
        <i class="grey-text prefix "><img class = "search_bar_icons" src="/navbar/Option.svg"/></i>
        <select class=“material_select” id='by_method'>
          <option value=''>Option</option>
          {{#each service_option_list}}
            <option value={{option}}>{{service_option}}</option>
          {{/each}}
        </select>
      </li>
    </ul>
  </div>
  <ul class='right profile_shopping_wrapper hide-on-med-and-down'>
    <li>
      <a class = "shopping_cart_wrapper" href="shopping_cart">
        <img class="logo_wrapper" style="background-image:url(/navbar/OrderDish_32px.svg)"/>
        <div class='cart_no center'>
          {{check_shopping_cart}}
        </div>
      </a>
    </li>
  </ul>
</template>
