<template name="Login">
    <form id="login">
        <label for="login-username">User Name</label>
        <input type="text" id="login-username">

        <label for="login-password">Password</label>
        <input type="password" id="login-password">

        <input type="submit" value="Login">

        <p id="form-messages"></p>
    </form>
</template>
