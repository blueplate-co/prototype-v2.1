<template name = "orders_tracking">
  <div class = 'container'>
    <div class = 'row'>
      <div class = 'col l12 m12 s12'>
        <ul class = 'tabs tabs-fixed-width'>
          <li class = "tab col s3"><a href = "#pending_order_wrapper">Pending</a></li>
          <li class  = "tab col s3"><a href = "#confirmed_order_wrapper">Confirmed</a></li>
          <li class = "tab col s3"><a href = "#ready_to_serve_wrapper">Ready</a></li>
        </ul>
      </div>
      <div class = 'orders_wrapper' id='pending_order_wrapper'>
        {{#if order}}
          {{#each order_sent}}
            {{> pending_confirmation}}
          {{/each}}
        {{else}}
          <div class = 'empty_text_wrapper'>
            <h5 class ='grey-text center-align'>no new orders</h5>
          </div>
        {{/if}}
      </div>
      <div class = 'orders_wrapper' id='confirmed_order_wrapper'>
        {{#if cooking}}
          {{#each order_cooking}}
            {{>foodies_confirmed_order}}
          {{/each}}
        {{else}}
          <div class = 'empty_text_wrapper'>
            <h5 class ='grey-text center-align'>no pending dishes</h5>
          </div>
        {{/if}}
      </div>
      <div class = 'orders_wrapper' id='ready_to_serve_wrapper'>
        {{#if ready_to_serve}}
          {{#each order_ready}}
            {{> ready_card}}
          {{/each}}
        {{else}}
          <div class = 'empty_text_wrapper'>
            <h5 class ='grey-text center-align'>no dishes ready to serve</h5>
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name = 'pending_confirmation'>
  <div class ='card sticky-action request_card z-depth-6'>
    <div class = 'card-image'>
      <a class ='btn-floating grey lighten-1 cooking_card_profile_picture' style="background-image: url({{kitchen_profile_picture}})"></a>
      <h6 id = 'foodie_name' style='line-height: 40px;'>{{get_kitchen_name}}</h6>
      <div class = 'divider'></div>
      <!-- #: {{get_transaction_no}} -->
    </div>
    <div class = 'card-content'>
      <h6>Serving Option: {{get_dish_serving}}</h6>
      <h6>Date: {{get_serving_date}}</h6>
      <h6>Time: {{get_serving_time}}</h6>
      {{#if not_delivery}}
        <h6>Address: {{address}}</h6>
      {{/if}}
      {{#each ordered_dish}}
        {{#if product_is_dish}}
          Ã  la carte order:
          <table>
            <tbody>
              <td><a class ='cooking_card_profile_picture' style="background-image: url({{get_dish_image}})"></a></td>
              <td>{{get_dish_name}}</td>
              <td>x{{get_dish_qty}}</td>
            </tbody>
          </table>
        {{else}}
        menu order:
          <table>
            <tbody>
              <td><a class ='cooking_card_profile_picture' style="background-image: url({{get_menu_image}})"></a></td>
              <td>{{get_menu_name}}</td>
              <td>x{{get_menu_qty}}</td>
            </tbody>
          </table>
        {{/if}}
      {{/each}}
      status:
      <div class = "valign-wrapper">
        <span class = 'valign' style = 'margin: 12px;'><strong>Waiting for chef confirmation.</strong></span>
      </div>
    </div>
    <div class = 'card-action'>
      <div class = 'center'>
        <a class="waves-effect waves-light btn-floating bp-green tooltip" data-tipso="Cancel this order" id='cancel' style='margin:0px 12px 0px 12px;'><i class="material-icons">clear</i></a>
      </div>
    </div>
  </div>
</template>

<template name = 'foodies_confirmed_order'>
  {{set_timer}}
  <div class ='card request_card z-depth-6'>
    <div class = 'card-image'>
      <a class ='btn-floating grey lighten-1 cooking_card_profile_picture' style="background-image: url({{kitchen_profile_picture}})"></a>
      <h6 id = 'foodie_name' style='line-height: 40px;'>{{get_kitchen_name}}</h6>
      <!--<span id = 'transaction_no' style='line-height: 12px;'><small><strong>Transaction no.:</strong> {{get_transaction_no}}</small></span>-->
      <div class = 'divider'></div>
    </div>
    <div class = 'card-content'>
      <h6>Serving Option: {{get_dish_serving}}</h6>
      <h6>Date: {{get_serving_date}}</h6>
      <h6>Time: {{get_serving_time}}</h6>
      {{#if not_delivery}}
        <h6>Address: {{address}}</h6>
      {{/if}}
      {{#if product_is_dish}}
        <div class = 'row'>
          <table>
            <tbody>
              <td><a class ='cooking_card_profile_picture' style="background-image: url({{get_dish_image}})"></a></td>
              <td><strong>{{get_dish_name}}</strong></td>
              <td><strong>x{{get_dish_qty}}</strong></td>
            </tbody>
          </table>
        </div>
      {{else}}
        {{get_dish_qty}} x
        {{#with dishes_in_menu}}
        <strong>{{menu_name}}:</strong>
          {{#each dishes_id}}
            <div class = 'row'>
              <table>
                <tbody>
                  <td><a class ='cooking_card_profile_picture' style="background-image: url({{get_menu_dish_image}})"></a></td>
                  <td><strong>{{get_menu_dish_name}}</strong></td>
                  <td><strong>x{{get_menu_qty}}</strong></td>
                </tbody>
              </table>
            </div>
          {{/each}}
        {{/with}}
      {{/if}}
      {{#if time_is_up}}
        <div id = 'times_up_display center'>
          <strong style='font-size: 40px;'>Time is up</strong>
        </div>
      {{else}}
        <div id= 'cooking_timer'>
          <p>Service in:</p>
          <div class = 'center'>
            {{#if getCountdown.days}}
              <strong style='font-size: 40px;'>{{getCountdown.days}}</strong><span>days </span>
            {{/if}}
            <strong style='font-size: 40px;'>{{getCountdown.hours}}</strong><span>hrs </span>
            <strong style='font-size: 40px;'>{{getCountdown.minutes}}</strong><span>mins </span>
          </div>
        </div>
      {{/if}}
    </div>
  </div>
</template>

<template name = 'ready_card'>
  {{check_transaction_closed}}
  <div class ='card sticky-action request_card z-depth-6'>
    <div class = 'card-image'>
      <a class ='btn-floating grey lighten-1 cooking_card_profile_picture' style="background-image: url({{kitchen_profile_picture}})"></a>
      <h6 id = 'foodie_name' style='line-height: 40px;'>{{get_kitchen_name}}</h6>
      <div class = 'divider'></div>
      <!-- #: {{get_transaction_no}} -->
    </div>
    <div class = 'card-content'>
      {{#each ready_order}}
        {{#each ordered_dish}}
          <h6>Serving Option: {{get_dish_serving}}</h6>
          <h6>Date: {{get_serving_date}}</h6>
          <h6>Time: {{get_serving_time}}</h6>
          {{#if not_delivery}}
            <h6>Address: {{address}}</h6>
          {{/if}}
          {{#if product_is_dish}}
            {{#if transaction_is_complete}}
              <h6 class = 'center-align'>Please review your order:</h6>
            {{/if}}
            <table>
              <tbody>
                <td><a class ='cooking_card_profile_picture' style="background-image: url({{get_dish_image}})"></a></td>
                <td>{{get_dish_name}}</td>
                <!--<td>x{{get_dish_qty}}</td>-->
              </tbody>
            </table>
            {{#if transaction_is_complete}}
              {{> input_rating}}
            {{/if}}
          {{else}}
            {{#if transaction_is_complete}}
              <h6 class = 'center-algin'>Please review your order:</h6>
            {{/if}}
            <table>
              <tbody>
                <td><a class ='cooking_card_profile_picture' style="background-image: url({{get_menu_image}})"></a></td>
                <td>{{get_menu_name}}</td>
                <!--<td>x{{get_menu_qty}}</td>-->
              </tbody>
            </table>
            {{#if transaction_is_complete}}
              {{> input_rating}}
            {{/if}}
          {{/if}}
        {{/each}}
      {{/each}}
    </div>
  </div>
</template>
