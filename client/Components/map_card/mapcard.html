<template name = "mapcard">
    <div class = "card valign" id="location_search_card">
    </div>
</template>

<template name = "mapping">
  <div class="map-container">
    {{> googleMap name="Map_location" options=map_options}}
  </div>
</template>

<template name = "location_search_card">
  <div class = "card col l12 m12 s12 z-depth-3" id="location_search_input_card">
    <div class = "row">
      <div class = "input-field col l12" >
        <input onClick="this.select();" onLoad="this.select();" id="location_search_input" placeholder="{{address}}" value = "{{address}}" type="search"><i class = "material-icons">search</i>
      </div>
    </div>
  </div>
</template>
