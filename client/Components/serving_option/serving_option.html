<template name="serving_option">
    <div class="row">
      {{#each serving_option_list}}
        <div class="card z-depth-0" id="checkbox">
            <input type="checkbox" class="serving_option_checkboxes filled-in" id= "{{file_name}}" value = "{{name}}">
            <label for="{{file_name}}">{{name}}<div class="right icon icon_{{file_name}}"></div></label>
        </div>
      {{/each}}
    </div>
</template>

<template name="serving_option_display">
  <div class="row">
    {{#each serving_option_list}}
      <div class="card z-depth-0" id="checkbox">
          <input type="checkbox" class="serving_option_checkboxes filled-in form_field" id= "create_{{this}}" value = "{{this}}">
          <label for="create_{{this}}">{{this}}<div class="right icon icon_{{this}}"></div></label>
      </div>
    {{/each}}
  </div>
</template>

<template name="edit_serving_option_menu">
  <div class="row">
    {{#each serving_option_list}}
      <div class="card z-depth-0" id="checkbox">
          <input type="checkbox" class="serving_option_checkboxes filled-in form_field" id= "edit_{{this}}" value = "{{this}}" {{is_checked}}>
          <label for="edit_{{this}}">{{this}}<div class="right icon icon_{{this}}"></div></label>
      </div>
    {{/each}}
  </div>
</template>
