<template name='show_room'>
  <div class = "show_room_wrapper">
    <br>
    <div class = 'section'>
      <h5 class='black-text' style='font-weight: bold;'>Dishes</h5>
      <p>A quick bite suitable for busy days</p>
      <div class = 'divider'></div>
      <div class="card_container" id="show_room">
        {{> show_room_dish}}
      </div>
    </div>
    <br>
    <div class = 'section'>
      <h5 class='black-text' style='font-weight: bold;'>Menus</h5>
      <p>A meal comes with different dishes. Perfect for dine-in and special experience with friends and family</p>
      <div class = 'divider'></div>
      <div class="card_container" id="show_room">
        {{> show_room_menu}}
      </div>
    </div>
    <br>
    <div class = 'section'>
      <h5 class='black-text' style='font-weight: bold;'>Kitchens</h5>
      <p>A collection of our home chefs. You can click to find out more about their stories and offerings.</p>
      <div class = 'divider'></div>
      <div class="card_container" id="show_room">
        {{> show_room_chef}}
      </div>
      <!--
      <div class = "map_wrapper">
        {{> mapcard}}
      </div>
    -->
    </div>
  </div>
  <div class = "modal large_dish_display" id="large_dish_display">
  </div>
  <div class = "modal display_menu_details" id="menu_card_display">
  </div>
</template>

<template name='show_room_dish'>
  {{#each find_dishes_by}}
    {{> dishes_list}}
  {{/each}}
</template>

<template name='show_room_menu'>
  {{#each find_menu_by}}
    {{> menu_card}}
  {{/each}}
</template>

<template name='show_room_chef'>
  {{#each find_kitchen_by}}
    {{> kitchen_card}}
    {{check_count}}
  {{/each}}
</template>
